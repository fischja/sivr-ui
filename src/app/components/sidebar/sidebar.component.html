<p>Sidebar</p>
<form (ngSubmit)="onSubmit()" [formGroup]="myForm">
    <mat-form-field floatLabel="auto">
        <mat-label>Query String</mat-label>
        <input matInput formControlName="query">
    </mat-form-field>
    <button mat-stroked-button type="submit" [disabled]="!myForm.valid">Send</button>
</form>
<form (ngSubmit)="onSubmitConcept()" class="example-form">
    <mat-form-field class="example-full-width">
      <input type="text"
             placeholder="Pick one"
             aria-label="Number"
             matInput
             [formControl]="myControl"
             [matAutocomplete]="auto">
      <mat-autocomplete #auto="matAutocomplete" (optionSelected)='onSubmitConcept($event.option.value)'>
        <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
          {{option}}
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>
  </form>
